<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Restaurante</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Restaurante - Gestión de Pedidos</h1>

  <div>
    <h2>Nuevo Pedido</h2>
    <form id="form-pedido">
      <label for="mesa">Mesa:</label>
      <input type="number" id="mesa" required><br>

      <label for="mesero">Mesero:</label>
      <select id="mesero" required></select><br>

      <label for="items">Items:</label>
      <input type="text" id="items" placeholder="Ej: Pizza, Ensalada" required><br>

      <button type="submit">Agregar Pedido</button>
    </form>
  </div>

  <div>
    <h2>Lista de Pedidos</h2>
    <ul id="lista-pedidos"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
